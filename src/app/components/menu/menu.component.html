<nav class="menubar" role="navigation" aria-label="Navigation principale">
  <div [routerLink]="['/']" class="menu-item" tabindex="0" role="menuitem" aria-label="Accueil - Tableau de bord">
    <i class="material-icons icon" [ngClass]="{ active: activeIcon === 'home' }">home</i>
  </div>

  <div [routerLink]="['/quest-list']" class="menu-item" tabindex="0" role="menuitem" aria-label="Liste des quêtes">
    <i class="material-icons icon" [ngClass]="{ active: activeIcon === 'quest-list' }">format_list_bulleted</i>
  </div>

  <div
    class="losange menu-item"
    (click)="showNewQuestDialog()"
    (keydown.enter)="showNewQuestDialog()"
    (keydown.space)="showNewQuestDialog()"
    tabindex="0"
    role="menuitem"
    aria-label="Ajouter une nouvelle quête">
    <i class="pi pi-plus icon" [ngClass]="{ active: activeIcon === 'plus' }"></i>
  </div>

  <div [routerLink]="['/map']" class="menu-item" tabindex="0" role="menuitem" aria-label="Carte hexagonale">
    <i class="material-icons icon" [ngClass]="{ active: activeIcon === 'map' }">hexagon</i>
  </div>

  <div [routerLink]="['/settings']" class="menu-item" tabindex="0" role="menuitem" aria-label="Paramètres de l'application">
    <i class="material-icons icon" [ngClass]="{ active: activeIcon === 'settings' }">settings</i>
  </div>
</nav>

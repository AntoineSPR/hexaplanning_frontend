<button
  type="button"
  class="quest-card"
  (click)="openDetails()"
  (keydown.enter)="openDetails()"
  [style.background]="
    isInProgress
      ? 'linear-gradient(to right, var(--progress-bar-color) ' + advancement + '%, transparent ' + advancement + '%)'
      : isCompleted
      ? 'var(--progress-bar-color)'
      : null
  ">
  <!-- Case à cocher -->
  <input
    type="checkbox"
    class="quest-checkbox"
    [checked]="quest.statusId === _questService.statusDoneId"
    (change)="toggleStatus()"
    (click)="$event.stopPropagation()"
    aria-label="Marquer cette tâche comme terminée" />

  <!-- Titre de la quête -->
  <span class="quest-title">
    {{ quest.title }}
  </span>

  <img
    class="priority-icon"
    [src]="priorityImagePath"
    [alt]="priorityAltText"
    tabindex="0"
    (click)="$event.stopPropagation()"
    (keydown.enter)="$event.stopPropagation()"
    [class]="'priority-' + priorityKey" />
</button>
